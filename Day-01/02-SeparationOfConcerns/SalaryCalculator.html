<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        label {
            display: block;
        }
        #divResult {
            color : red;
            font-size: 28pt;
        }
    </style>
    <script src="jquery-2.1.1.js"></script>
    <script>
    $(function(){
        $("#btnCalculate").click(function(){
            var basic = parseInt($("#txtBasic").val(),10),
                hra = parseInt($("#txtHra").val(),10),
                da = parseInt($("#txtDa").val(),10),
                tax = parseInt($("#rangeTax").val(),10);
            var gross = basic + hra + da,
                net = gross * ((100-tax)/100);
            $("#divResult").html(net);
        });
        $("#rangeTax").change(function(){
            $("#spanTax").html(this.value + "%");
        });
    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
    <div><label for="">Hra :</label><input type="text" name="" id="txtHra"></div>
    <div><label for="">Da :</label><input type="text" name="" id="txtDa"></div>
    <div>
        <label for="">Tax :</label>
        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        <span id="spanTax">[Tax%]</span>
    </div>
    <div><input type="button" value="Calculate" id="btnCalculate"></div>
    <div>
        <div id="divResult">[Salary]</div>
    </div>
</body>
</html>
